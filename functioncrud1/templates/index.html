<!DOCTYPE html>
{% extends 'base.html' %}
  {% block body_block %}
    <h1> Employee Information Dashbord</h1>
       <table border="2">
         <thead>
           <th> Employee Number </th>
           <th> Employee Name </th>
           <th> Employee Salary </th>
           <th> Employee Address </th>
         </thead>
          {% for emp in emp_list %}
         <tr>
           <td>{{emp.eno}}</td>
           <td>{{emp.ename}}</td>
           <td>{{emp.esal}}</td>
           <td>{{emp.eadd}}</td>
           <td><a href="update/{{emp.id}}">Update</a>&nbsp &nbsp <a href="/delete/{{emp.id}}">Delete</a> </td>
         </tr>
         {% endfor %}
       </table> <br>
       <a href="/insert"  class = 'btn btn-success btn-lg'> Insert New Employee</a>
    {% endblock%}
